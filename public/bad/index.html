
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>敏感词检测</title>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <style type="text/css">
		body{text-align: center;margin-top: 200px}
        .text{width: 300px;padding: 10px;}
        .check{text-align: center;padding: 8px;}
    </style>
    
</head>

<body>
    输入你要检测的内容：<input placeholder="如：习大大真伟大" type="text" class="text"  id='name1' value=""/>
    <button class="check">检测</button>
</body>
<script type="text/javascript">
$(".check").click(function(){
	var content = $("#name1").val();
	if (!content) {
        layer.msg('检测内容为空',{icon: 5,time:2000});
    } else {
        $.ajax({
            type: 'post',
            url: "http://demo.fpc.cc/check",
            data:{content:content},
            dataType:'json',
            success: function(data){
                console.log(data);
                if (data == false) {
                    layer.msg('没有敏感词',{icon: 1,time:2000});
                } else {
                    layer.msg('含有敏感词"' + data + '"',{icon: 2,time:2000});
                }
            }
        })
    }
});
    
</script>
</html>
